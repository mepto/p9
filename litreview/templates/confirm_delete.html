{% extends "base.html" %}
{% block main %}
  <form method="post">{% csrf_token %}
    <p>Are you sure you want to delete the ticket {{ ticket }}?</p>
    <a href="{% url "tickets" %}" class="btn btn-secondary">
      No, go back</a>
    <button class="btn btn-default" type="submit" value="confirm">
      Yes, delete
    </button>
  </form>
{% endblock %}
