{% extends "base.html" %}
{% block main %}
  <form method="post">{% csrf_token %}
    <p>Are you sure you want to delete the item <strong>{{ item }}</strong>?</p>
    <a href="{{ redirect_url }}" class="btn btn-secondary">
      No, go back</a>
    <button class="btn btn-default paper paper-curl-right" type="submit" value="confirm">
      Yes, delete
    </button>
  </form>
{% endblock %}
