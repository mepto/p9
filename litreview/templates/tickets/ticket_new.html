{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block main %}
  <form method="post" enctype="multipart/form-data">
    <div>
      {% crispy form %}
      <br>
      <a type="submit" href="{% url 'tickets' %}"
         class="btn btn-secondary mx-auto">Cancel</a>
      <button type="submit" class="btn btn-default mx-auto">
        Submit</button>
    </div>
  </form>
{% endblock %}
