{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block main %}
  <form method="post" enctype="multipart/form-data">
    <div class="ticket-form">
      <div class="ticket-header bg-dark pe-3 ps-3 pt-1 pb-1">
        <h4 class="align-self-center mb-0 pt-1 pb-1">
          <i class="bi bi-bookmark-star-fill"></i>
          &nbsp;Review request by {{ request_user }}</h4>
      </div>
      <div class="p-3">
        {% crispy ticket_form %}
        <br>
        <a type="submit" href="{% url 'tickets' %}"
           class="btn btn-secondary mx-auto">Cancel</a>
        <button type="submit" class="btn btn-default mx-auto">
          Submit
        </button>
      </div>
    </div>
  </form>
{% endblock %}
